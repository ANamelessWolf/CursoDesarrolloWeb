<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Usando bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <title>Controles de formularios</title>
</head>

<body>
    <h1 class="text-center"> Lista de controles - HTML Forms</h1>
    <section class="container">
        <form class="d-flex justify-content-center">
            <fieldset>
                <legend>Controles para ingreso de texto</legend>
                <div class="mb-3">
                    <label class="form-label">Texto solo úna línea</label>
                    <input class="form-control" type="text" placeholder="Cualquier texto sin espacios" value="Test" />
                </div>
                <div>
                    <label class="form-label">Ingreso de Correo</label>
                    <input class="form-control" type="email" placeholder="Ingresa un correo válido" />
                </div>
                <div>
                    <label class="form-label">Ingreso númerico</label>
                    <input class="form-control" type="number" />
                </div>
                <div>
                    <label class="form-label">Ingreso para telefono</label>
                    <input class="form-control" type="number" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Campo de búsqueda</label>
                    <input class="form-control" type="search" placeholder="Cualquier texto sin espacios" value="Test" />
                </div>
            </fieldset>
        </form>
        <form class="d-flex justify-content-center">
            <fieldset>
                <legend>Ingreso de contraseña</legend>
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input class="form-control" type="password" placeholder="Ingresa tu contraseña" />
                </div>
            </fieldset>
        </form>
        <form class="d-flex justify-content-center">
            <fieldset>
                <legend>Ingreso múlti texto</legend>
                <div class="mb-3">
                    <label class="form-label">Escribe multiple líneas</label>
                    <textarea class="form-control"></textarea>
                </div>
            </fieldset>
        </form>
        <form class="d-flex justify-content-center">
            <fieldset>
                <legend>Selección múltiple</legend>
                <div class="form-check">
                    <label class="form-check-label"> Opción 1</label>
                    <input class="form-check-input" type="checkbox">
                </div>
                <div class="form-check">
                    <label class="form-check-label"> Opción 2 </label>
                    <input class="form-check-input" type="checkbox" checked />
                </div>
            </fieldset>
        </form>
        <form class="d-flex justify-content-center">
            <fieldset>
                <legend>Seleccione una de las opciones</legend>
                <div class="form-check">
                    <label class="form-check-label"> Hombre </label>
                    <input class="form-check-input" name="sexo" type="radio" />
                </div>
                <div class="form-check">
                    <label class="form-check-label"> Mujer </label>
                    <input class="form-check-input" name="sexo" type="radio">
                </div>
            </fieldset>
        </form>
        <form class="d-flex justify-content-center">
            <fieldset>
                <legend>Caja de selección simple</legend>
                <label class="form-label">País</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Selecciona un país</option>
                    <option value="1">México</option>
                    <option value="2">USA</option>
                    <option value="3">Japón</option>
                </select>
            </fieldset>
        </form>
        <form class="d-flex justify-content-center">
            <fieldset>
                <legend>Caja de selección múltiple</legend>
                <label class="form-label">País</label>
                <select class="form-select" multiple aria-label="Default select example">
                    <option value="1">México</option>
                    <option value="2">USA</option>
                    <option value="3">Japón</option>
                </select>
            </fieldset>
        </form>
        <form class="d-flex justify-content-center">
            <fieldset>
                <legend>Subir un archivo</legend>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Selecciona un archivo</label>
                    <input class="form-control" type="file">
                </div>
                <div class="mb-3">
                    <label for="formFileMultiple" class="form-label">Selecciona uno o más archivos</label>
                    <input class="form-control" type="file" multiple>
                </div>
            </fieldset>
        </form>
        <form class="d-flex justify-content-center">
            <fieldset>
                <legend>Botones</legend>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="button" class="btn btn-dark">Ok</button>
            </fieldset>
        </form>
        <form class="d-flex justify-content-center">
            <fieldset>
                <legend>Campos ocultos. para ver este campo inspecciona el código</legend>
                <input type="hidden" name="oculto" value="10" />
            </fieldset>
        </form>
    </section>
    <div style="height: 25px;"></div>
</body>

</html>
